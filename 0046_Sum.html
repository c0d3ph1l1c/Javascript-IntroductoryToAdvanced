<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sum</title>
  <script>
    function sum() {
      // alert(arguments.length);
      // alert(arguments[0]);
      // alert

      var result = 0;

      for(var i = 0; i < arguments.length; i++) {
        result += arguments[i];
      }

      return result;
    }

    alert(sum(12, 6, 8, 9, 10, 20, 45));
  </script>
</head>
