<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Removing Offset</title>
  <style>
    div { 
      width: 200px; 
      height: 200px;
      margin: 20px;
      float: left;
      background: yellow;
      border: 10px solid black;
      font-size: 14px;
    }
  </style>
  <script>
    window.onload = function() {
      var oDiv1 = document.getElementById('div1');

      oDiv1.onmouseover = function() {
        startMove(this, 'height', 400);
      }

      oDiv1.onmouseout = function() {
        startMove(this, 'height', 200);
      }

      var oDiv2 = document.getElementById('div2');

      oDiv2.onmouseover = function() {
        startMove(this, 'width', 400);
      }

      oDiv2.onmouseout = function() {
        startMove(this, 'width', 200);
      }

      var oDiv3 = document.getElementById('div3');

      oDiv3.onmouseover = function() {
        startMove(this, 'fontSize', 50);
      }

      oDiv3.onmouseout = function() {
        startMove(this, 'fontSize', 14);
      }

      var oDiv4 = document.getElementById('div4');

      oDiv4.onmouseover = function() {
        startMove(this, 'borderWidth', 50);
      }

      oDiv4.onmouseout = function() {
        startMove(this, 'borderWidth', 14);
      }
    }

    function getStyle(obj, name) {
      if(obj.currentStyle) {
        return obj.currentStyle[name];
      } else {
        return getComputedStyle(obj, false)[name];
      }
    }

    function startMove(obj, attr, iTarget) {
      clearInterval(obj.timer);

      obj.timer = setInterval(function() {
        var cur = parseInt(getStyle(obj, attr));
        var speed = (iTarget - cur)/ 6;
        speed = speed > 0? Math.ceil(speed) : Math.floor(speed);

        if(cur == iTarget) {
          clearInterval(obj.timer);
        }  else {
          console.log('before: ', obj.style.borderWidth);
          obj.style[attr] = cur + speed + 'px';
          console.log('after: ', obj.style.borderWidth);
        }
      }, 30);
    }
  </script>
</head>
<body>
  <div id="div1">Taller</div>
  <div id="div2">Wider</div>
  <div id="div3">safasfasd</div>
  <div id="div4">safasfasd</div>
</body>
</html>
