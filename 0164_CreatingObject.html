<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Creating Object</title>
  <script>
    var a = 12;   // Variable: does not belong to any object

    alert(a);

    var arr = [1,2,3,4,5,6];

    arr.a = 12;   // Property: belongs to an object
    arr.a++;

    alert(arr.a);
  </script>
</head>

</body>
</html>
