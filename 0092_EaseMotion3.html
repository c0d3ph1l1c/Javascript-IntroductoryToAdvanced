<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ease Motion 3</title>
  <style>
    #div1 {
      width: 100px;
      height: 100px;
      background: red;
      position: absolute;
      /* left: 0; */
      left: 600px;
      top: 50px;
    }

    #div2 {
      width: 1px;
      height: 300px;
      position:absolute;
      left: 300px;
      background: black;
    }
  </style>
  <script>
    function startMove() {
      var oDiv=document.getElementById('div1');
      setInterval(function() {
        var speed = (300 - oDiv.offsetLeft)/10;
        // speed = Math.floor(speed);
        speed = speed > 0? Math.ceil(speed) : Math.floor(speed);

        oDiv.style.left = oDiv.offsetLeft + speed + 'px';

        document.title = oDiv.offsetLeft + ',' + speed;
      }, 30);
    }
  </script>
</head>
<body>
  <input type="button" value="Start Motion" onclick="startMove()">
  <div id="div1"></div>
  <div id="div2"></div>
</body>
</html>
