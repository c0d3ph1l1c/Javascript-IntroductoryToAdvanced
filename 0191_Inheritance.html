<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Inheritance</title>
  <script>
    function A() {
      this.abc = 12;
    }

    A.prototype.show = function() {
      alert(this.abc);
    }

    // Inherits from A
    function B() {
      // this -> new B()
      A.call(this);
    }

    B.prototype = A.prototype;

    var obj = new B();

    obj.show();
  </script>
</head>
<body>
  
</body>
</html>
