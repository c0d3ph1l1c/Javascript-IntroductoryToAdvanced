<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Class Name</title>
    <style>
        #div1 {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        .box {
            background: red;
        }
    </style>
    <script>
        function toRed() {
            var oDiv = document.getElementById('div1');

            oDiv.className = 'box';
        }
    </script>
</head>
<body>
    <input type="button" value="To Red" onclick="toRed()">
    <div id="div1"></div>
</body>
</html>
