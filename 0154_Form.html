<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
</head>
<body>
  <!--
    GET: through url  
          - small volume
          - not secure
          - cached

    POST: through http content (not url)
          - large volume (2G)
          - relatively secure
          - not cached
  -->
  <form action="http://zhinengshe.com" method="post">
    用户名：<input type="text" name="username" ><br>
    密码：<input type="password" name="password" ><br>
    <input type="submit" >
  </form>
</body>
</html>
