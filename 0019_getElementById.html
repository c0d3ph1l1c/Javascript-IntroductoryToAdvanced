    <style>
        div {
            width: 200px;
            height: 200px;
            float: left;
            border: 1px solid black;
        }

            // alert(aDiv.length);

            // aDiv[1].style.background = 'red';
            // aDiv[2].style.background = 'red';
            // aDiv[3].style.background = 'red';

            for(var i = 0; i < aDiv.length; i++) {
                // i -> 0,1,2,3
                aDiv[i].style.background = 'red';
            }
        }
    </script>
</head>
