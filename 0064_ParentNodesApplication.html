<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Parent Nodes Application</title>
</head>
<script>
  window.onload = function() {
    var aA = document.getElementsByTagName('a');

    for(var i = 0; i < aA.length; i++) {
      aA[i].onclick = function() {
        this.parentNode.style.display = 'none';
      } 
    };

  }
</script>
<body>
  <ul id="ul1">
    <li>asdfsdf <a href="javascript:;">Hidden</a></li>
    <li>3123435 <a href="javascript:;">Hidden</a></li>
    <li>tyuyutyu <a href="javascript:;">Hidden</a></li>
    <li>867456 <a href="javascript:;">Hidden</a></li>
    <li>dfgfdggf <a href="javascript:;">Hidden</a></li>
  </ul>
</body>
</html>
