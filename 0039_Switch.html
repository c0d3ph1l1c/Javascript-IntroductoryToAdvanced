<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Switch</title>
  <script>
    var name = 'abc';
    var sex = '';

    switch(sex) {
      case 'Male': 
        alert('Hi, Mr. ' + name);
        break;
      case 'Female':
        alert('Hi, Mrs. ' + name);
        break;
      default:
        alert('Hi, ' + name);
        break;
    }
  </script>
</head>

</body>
</html>
