<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Break or Continue</title>
  <script>
    for(var i = 0; i < 5; i++) {
      if(i == 2) {
        // break;    // Terminate the loop
        continue;    // Jump to next iteration
      }
      alert(i);
    }
  </script>
</head>
<body>
  
</body>
</html>
