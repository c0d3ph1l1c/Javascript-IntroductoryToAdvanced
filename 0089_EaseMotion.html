<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ease Motion</title>
  <style>
    #div1 {
      width: 100px;
      height: 100px;
      background: red;
      position: absolute;
      left: 0;
      top: 50px;
    }
  </style>
  <script>
    function startMove() {
      var oDiv=document.getElementById('div1');
      setInterval(function() {
        var speed = (300 - oDiv.offsetLeft)/10;

        oDiv.style.left = oDiv.offsetLeft + speed + 'px';
      }, 30);
    }
  </script>
</head>
<body>
  <input type="button" value="Start Motion" onclick="startMove()">
  <div id="div1"></div>
</body>
</html>
