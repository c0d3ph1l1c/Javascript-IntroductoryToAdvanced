<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Creating Object 2</title>
  <script>
    // Function: does not belong to any object
    function aaa() {    
      alert('abc');
    };

    var arr = [1,2,3,4];

    // Method: belongs to an object
    arr.aaa = function() {
      alert('abc');
    };

    aaa();
    arr.aaa();
  </script>
</head>
<body>
  
</body>
</html>
